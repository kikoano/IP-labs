<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zad2</title>
    <script>
        const images = ["http://data.whicdn.com/images/15145864/large.jpg", "https://cdn0.vox-cdn.com/uploads/chorus_image/image/48151611/8559004265_4b81d299ce.0.0.jpg", "https://farm5.staticflickr.com/4060/4567292488_5d3f4b05f6_z.jpg"];
        const randomImage = () => {
            document.getElementById("image").setAttribute("src", images[Math.floor(Math.random() * 3)]);
        }
    </script>
</head>

<body>
    <button onclick="randomImage()">Random image</button>
    <br>
    <img id="image">
</body>

</html>
