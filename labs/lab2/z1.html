<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Zad1</title>
    <script>
        const removecolor = ()=>{
            let select = document.getElementById("colorSelect");
            console.log(select.value)
            select.remove(select.selectedIndex);
        }
    </script>
</head>

<body>
    <form>
        <select id="colorSelect">
            <option>Red</option>
            <option>Green</option>
            <option>White</option>
            <option>Black</option>
        </select>
        <input type="button" onclick="removecolor()" value="Select and Remove"><br></form>
</body>

</html>
