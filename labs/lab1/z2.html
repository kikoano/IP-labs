<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zadaca 2</title>
</head>

<body>
    <script>
        let number = prompt("Vnesete mobilen broj");
        let operator = "";
        let thome = ["70", "71", "72"];
        let one = ["75", "76"];
        let vip = ["77", "78"];
        if (!isNaN(number) && number.length == 8) {
            let ob = number.substring(0, 2);
            if (thome.includes(ob))
                operator = "T-mobile";
            else if (one.includes(ob))
                operator = "One";
            if (vip.includes(ob))
                operator = "Vip";
            document.write("0"+ob+"/"+number.substring(2,5)+"-"+number.substring(5,8));
            document.write("<br>"+operator);
        }
        else
            document.write("Nevaliden broj!");
    </script>
</body>

</html>
