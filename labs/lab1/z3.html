<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zadaca 3</title>
</head>

<body>
    <script>
        let str = prompt("Vnesi string:");
        if (str.trim()) {
            let longest = str.split(" ").reduce((pre, cur) => {
                return pre.length > cur.length ? pre : cur;
            });
            document.write(longest);
        }
        else
            document.write("Ne e vneseno string!");
    </script>
</body>

</html>
