<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let poeni = prompt("Vnesete poeni:");

        if (!isNaN(poeni)) {
            let ocena = 5;
            if (poeni > 50)
                ocena = Math.floor((poeni - 1) / 10) + 1;
            if (poeni > 100 || poeni < 0)
                document.write("Vnesen pogresen borj za poenite!");
            else
                document.write("Studentot dobil ocena " + ocena);
        }
        else
            document.write("Ne ste vnesele cel broj!");
    </script>
</body>

</html>
