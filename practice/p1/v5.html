<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let x = prompt("Vnesete ja osnovata:");
        let n = prompt("Vnesete go eksponentot:");
        if(!isNaN(x) && !isNaN(n))
            document.write(x+"^"+n+"="+Math.pow(x,n));
        else
        document.write("Ne ste vnesile cel broj!");
    </script>
</body>
</html>
