<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let x = prompt("X:");
        let y = prompt("Y:");
        if (!isNaN(x) && !isNaN(y)) {
            if (x > 0) {
                if (y > 0)
                    document.write("Prv kvadrant");
                else if (y < 0)
                    document.write("Cetvrt kvadrant");
                else
                    document.write("Pozitivna x oska");
            }
            else if (x < 0) {
                if (y > 0)
                    document.write("Vtor kvadrant");
                else if (y < 0)
                    document.write("Tret kvadrant");
                else
                    document.write("Negativna x oska");
            }
            else {
                if (y > 0)
                    document.write("Pozitivna y oska");
                else if (y < 0)
                    document.write("Negativna y oska");
                else
                    document.write("Kordinaten pocetok");
            }

        } else
            document.write("Ne ste vnesile cel broj!");
    </script>
</body>

</html>
