<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>V1</title>
    <script>
        const first = (a, n = 0) => {
            if (n < 0)
                return [];
            return a.slice(0, n);
        }
        console.log(first([], 3));
        console.log(first([7, 9, 0, -2], 3));
        console.log(first([7, 9, 0, -2], 6));
        console.log(first([7, 9, 0, -2], -3));
    </script>
</head>

</body>

</html>
