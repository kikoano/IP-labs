    <script>
        let imgs = document.getElementsByTagName("img");
        let speeds = [200, 600, 800, 1000, 1200];
        for (img of imgs) {
            console.log(img);
            img.style.position = "absolute";
            img.style.top = "0px";
            img.style.left = "0px";
            img.style.width = "150px";
        }
        document.onclick = (e) => {
            imgsj = $("img");
            for (i = 0; i < imgs.length; i++) {
                $(imgsj[i]).animate({ top: event.pageY - 75, left: event.pageX - 75 }, speeds[i], function () { })
            }
        }
    </script>
